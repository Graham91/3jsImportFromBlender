<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
    }

    canvas {
        width: 100%;
        height: 100%
    }
</style>

<body>
    <canvas id="c" tabindex="0" width="863" height="768"></canvas>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.js"></script>


<script type="module">
    import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/build/three.module.js';
    import { OrbitControls } from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/loaders/GLTFLoader.js';
    let cube;
    let cube2;
    //   const texture = new THREE.TextureLoader();
    // let material2 = new THREE.MeshBasicMaterial({ map: texture.load("https://i.imgur.com/Nmiy4b4.png") });
    let material2;
    const fov = 45;
    const aspect = 2;  // the canvas default
    const near = 0.1;
    const far = 100;
    const canvas = document.querySelector('#c');
    const renderer = new THREE.WebGLRenderer({ canvas });
    const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
    const scene = new THREE.Scene();
    function main() {


        camera.position.set(0, 10, 20);

        const controls = new OrbitControls(camera, canvas);
        controls.target.set(0, 5, 0);
        controls.update();

        scene.background = new THREE.Color('black');


        {
            const skyColor = 0xB1E1FF;  // light blue
            const groundColor = 0xB97A20;  // brownish orange
            const intensity = 1;
            const light = new THREE.HemisphereLight(skyColor, groundColor, intensity);
            scene.add(light);
        }

        {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(5, 10, 2);
            scene.add(light);
            scene.add(light.target);
        }

        function frameArea(sizeToFitOnScreen, boxSize, boxCenter, camera) {
            const halfSizeToFitOnScreen = sizeToFitOnScreen * 0.5;
            const halfFovY = THREE.MathUtils.degToRad(camera.fov * .5);
            const distance = halfSizeToFitOnScreen / Math.tan(halfFovY);
            // compute a unit vector that points in the direction the camera is now
            // in the xz plane from the center of the box
            const direction = (new THREE.Vector3())
                .subVectors(camera.position, boxCenter)
                .multiply(new THREE.Vector3(1, 0, 1))
                .normalize();

            // move the camera to a position distance units way from the center
            // in whatever direction the camera was from the center already
            camera.position.copy(direction.multiplyScalar(distance).add(boxCenter));

            // pick some near and far values for the frustum that
            // will contain the box.
            camera.near = boxSize / 100;
            camera.far = boxSize * 100;

            camera.updateProjectionMatrix();

            // point the camera to look at the center of the box
            camera.lookAt(boxCenter.x, boxCenter.y, boxCenter.z);
        }

        {
            var manager = new THREE.LoadingManager();
            const gltfLoader = new GLTFLoader(manager);
            gltfLoader.load('cube6.gltf', (gltf) => {
                const root = gltf.scene;


                // scene.add(root.children[4]);
                // scene.add(root);
                let cube1 = root.children[3].geometry;
                let cube3 = root.children[2].geometry;
                // scene.add(root.children[2]);
                // const material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
                const material = root.children[2].material;
                material2 = root.children[3].material;
                cube = new THREE.Mesh(cube1, material);
                cube2 = new THREE.Mesh(cube3, material);
                let x = root.children[3].position.x;
                let y = root.children[3].position.y;
                let z = root.children[3].position.z;
                let x2 = root.children[2].position.x;
                let y2 = root.children[2].position.y;
                let z2 = root.children[2].position.z;
                cube.position.set(x, y, z);
                cube2.position.set(x2, y2, z2);
                console.log(root.children[3]);
                console.log(dumpObject(root).join('\n'));
                // cube.rotation.y = .002;
                scene.add(cube);
                scene.add(cube2);
                setTimeout(function () {
                    turngreen();
                }, 5000)
                // animate();
                // var subdivisions = 2;
                // var modifier = new SubdivisionModifier(subdivisions);
                // root.scene.traverse(function (child) {
                //     if (child.isMesh) {
                //         child.geometry = modifier.modify(child.geometry);
                //     }
                // });
                // compute the box that contains all the stuff
                // from root and below
                const box = new THREE.Box3().setFromObject(root);

                const boxSize = box.getSize(new THREE.Vector3()).length();
                const boxCenter = box.getCenter(new THREE.Vector3());

                // set the camera to frame the box
                frameArea(boxSize * 0.5, boxSize, boxCenter, camera);

                // update the Trackball controls to handle the new size
                controls.maxDistance = boxSize * 10;
                controls.target.copy(boxCenter);
                controls.update();
            });
        }

        function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
                renderer.setSize(width, height, false);
            }
            return needResize;
        }

        function render() {
            if (resizeRendererToDisplaySize(renderer)) {
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            }

            // cube.rotation.x += .01;
            // cube.rotation.y += .01;



            renderer.render(scene, camera);

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    }
    function dumpObject(obj, lines = [], isLast = true, prefix = '') {
        const localPrefix = isLast ? '└─' : '├─';
        lines.push(`${prefix}${prefix ? localPrefix : ''}${obj.name || '*no-name*'} [${obj.type}]`);
        const newPrefix = prefix + (isLast ? '  ' : '│ ');
        const lastNdx = obj.children.length - 1;
        obj.children.forEach((child, ndx) => {
            const isLast = ndx === lastNdx;
            dumpObject(child, lines, isLast, newPrefix);
        });
        return lines;
    }
    function animate() {
        requestAnimationFrame(animate);
        if (cube) {
            cube.rotation.z += .01;
            // cube.rotation.y += .01;
        }

        renderer.render(scene, camera);

    }
    function turngreen() {
        if (cube) {

            cube.material = material2;
        }

    }

    main();
    animate();

</script>

</html>
